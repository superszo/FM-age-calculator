<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <section class="card">
    <div class="calculator">
      <div class="user-input">
        <label id="dayLabel" for="day">
          Day 
          <input type="number" name="day" id="day" maxlength="2" placeholder="DD">
          <p class='error' id="dayError">Must be a valid day</p>
        </label>
        
    
        <label id="monthLabel" for="month">
          Month
          <input type="number" name="month" id="month" maxlength="2" placeholder="MM">
          <p class='error' id="monthError">Must be a valid month</p>
        </label>

        <label id="yearLabel" for="year">
          Year
          <input type="number" name="year" id="year" maxlength="4" placeholder="YYYY">
          <p class='error' id="yearError">Must be in the past</p>
        </label>
        
      </div>
      <div class="button-wrapper">
        <hr />
        <button type="button" id="submit"><img src="./assets/images/icon-arrow.svg"></button> 
      </div>
      <div class="result">
        <h1 id="years-heading"> years</h1>
        <h1 id="months-heading"> months</h1>
        <h1 id="days-heading"> days</h1>
      </div>
    </div>
  </section>
<script src="./script.js" type="module"></script>
</body>
</html>
